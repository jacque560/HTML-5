<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Fundamentals Assignment</h1>
    
    <!-- Part 1: JavaScript Basics -->
    <div class="section" id="part1">
        <h2>Part 1: JavaScript Basics</h2>
        <p>Enter your age to check if you're eligible to vote:</p>
        <input type="number" id="ageInput" placeholder="Enter your age">
        <button id="checkEligibility">Check Eligibility</button>
        <div id="eligibilityResult" class="output"></div>
    </div>
    
    <!-- Part 2: JavaScript Functions -->
    <div class="section" id="part2">
        <h2>Part 2: JavaScript Functions</h2>
        <p>Calculate the area of a rectangle:</p>
        <input type="number" id="lengthInput" placeholder="Length">
        <input type="number" id="widthInput" placeholder="Width">
        <button id="calculateArea">Calculate Area</button>
        <div id="areaResult" class="output"></div>
    </div>

<p>Generate multiplication table:</p>
       <input type="number" id="tableNumber" placeholder="Enter a number">
       <button id="generateTable">Generate Table</button>
     <div id="multiplicationTable" class="output"></div>

<p>Calculate sum of numbers:</p>
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
        <button id="processArray">Calculate Sum</button>
     <div id="arrayResult" class="output"></div>

<p id="demoParagraph">This is a demo paragraph.</p>
        <button id="changeText">Change Text</button>

<p id="styleDemo">This element will change style.</p>
     <button id="toggleStyle">Toggle Style</button>
    
    <script src="script.js"></script>
</body>
</html>
